    <aside class="sidebar">

            <label style="font-size: 12px; color: #666; margin-bottom: 5px;">åŸå§‹ç¢¼ï¼š</label>

    <main class="main-content" id="mainCanvas">

    <script>
        let currentStoryData = null;
        let lastCalculationResults = [];

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            document.querySelector('.file-label').innerText = "ğŸ“„ " + file.name;
            const reader = new FileReader();
            reader.onload = function(evt) {
                document.getElementById('jsonInput').value = evt.target.result;
                generateFlow();
            };
            reader.readAsText(file);
        });

        function jsonToMermaid(storyData) {
            let def = 'graph TD\n';
            def += 'classDef default fill:#ffffff,stroke:#333,stroke-width:1px,rx:5,ry:5;\n';
            def += 'classDef intro fill:#e3f2fd,stroke:#1565c0,stroke-width:2px;\n';
            def += 'classDef ending fill:#ffebee,stroke:#c62828,stroke-width:2px;\n';
            
            const scenes = storyData.scenes;
            const endings = storyData.endings || [];

            for (const [key, scene] of Object.entries(scenes)) {
                let text = (scene.dialogues && scene.dialogues[0]) ? scene.dialogues[0].replace(/<[^>]*>?/gm, '').substring(0, 20) : "ç„¡å°ç™½";
                if(scene.dialogues && scene.dialogues[0].length > 20) text += "...";

                let style = (key === 'intro') ? ':::intro' : '';
                def += `${key}["<b>${key}</b><br>${text}"]${style}\n`;
                def += `click ${key} showNodeDetails "è©³æƒ…"\n`;

                if (scene.choices) {
                    scene.choices.forEach((c) => {
                        let label = c.text.split('ï¼š')[0].replace(/"/g, "'").substring(0, 12);
                        if(c.isReset) label += " â†»"; 
                        if(c.reqItem) label += " ğŸ”’";
                        def += `${key} -->|"${label}"| ${c.nextScene}\n`;
                    });
                }
            }
            if (endings.length > 0) {
                def += `end_calc{{çµå±€åˆ¤å®š}}:::default\n`;
                endings.forEach(e => {
                    def += `${e.id}("ğŸ ${e.title.replace(/ã€|ã€‘/g, '')}"):::ending\n`;
                    def += `end_calc -.-> ${e.id}\n`;
                    def += `click ${e.id} showEndingDetails "è©³æƒ…"\n`;
                });
            }
            return def;
        }

        async function generateFlow() {
            const input = document.getElementById('jsonInput').value;
            if (!input.trim()) return;
            try {
                currentStoryData = JSON.parse(input);
                const syntax = jsonToMermaid(currentStoryData);
                const graphDiv = document.getElementById('graphDiv');
                graphDiv.removeAttribute('data-processed');
                graphDiv.innerHTML = syntax;
                await window.mermaid.run({ nodes: [graphDiv] });
                
                // [CSS Fix] å»¶é²åŸ·è¡Œ JS å¼·åˆ¶æ¨£å¼ä¿®æ­£ (ä¿®å¾©é‡ç¹ªå¾Œæ–‡å­—è·‘ç‰ˆ)
                setTimeout(() => {
                    const nodes = document.querySelectorAll('#graphDiv .node foreignObject div');
                    nodes.forEach(div => {
                        div.style.whiteSpace = 'normal';
                        div.style.wordWrap = 'break-word';
                        div.style.maxWidth = '250px';
                        div.style.textAlign = 'center';
                        div.style.display = 'flex';
                        div.style.justifyContent = 'center';
                        div.style.alignItems = 'center';
                    });
                    resetView(true);
                }, 100);

            } catch (e) {
                document.getElementById('errorMsg').innerText = e.message;
            }
        }

        // --- Zoom & Pan Logic ---
        const mainCanvas = document.getElementById('mainCanvas');
        const graphContainer = document.getElementById('graphContainer');
        const graphDiv = document.getElementById('graphDiv');

        let state = { scale: 1, pX: -20000, pY: -20000, isDragging: false, startX: 0, startY: 0 };
        function updateTransform() { graphContainer.style.transform = `translate(${state.pX}px, ${state.pY}px) scale(${state.scale})`; }

        mainCanvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const rect = mainCanvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const newScale = state.scale * (1 + (e.deltaY < 0 ? 1 : -1) * 0.1);
            if (newScale < 0.05 || newScale > 5) return;
            state.pX = mouseX - (mouseX - state.pX) * (newScale / state.scale);
            state.pY = mouseY - (mouseY - state.pY) * (newScale / state.scale);
            state.scale = newScale;
            updateTransform();
        });

        mainCanvas.addEventListener('mousedown', (e) => {
            if (e.target.closest('.node')) return; 
            state.isDragging = true;
            state.startX = e.clientX - state.pX;
            state.startY = e.clientY - state.pY;
            mainCanvas.style.cursor = 'grabbing';
        });

        window.addEventListener('mousemove', (e) => {
            if (!state.isDragging) return;
            e.preventDefault();
            state.pX = e.clientX - state.startX;
            state.pY = e.clientY - state.startY;
            updateTransform();
        });

        window.addEventListener('mouseup', () => { state.isDragging = false; mainCanvas.style.cursor = 'grab'; });

        window.zoomIn = () => { state.scale *= 1.2; updateTransform(); };
        window.zoomOut = () => { state.scale /= 1.2; updateTransform(); };
        window.resetView = (fit = false) => {
            if (fit) {
                const contentRect = graphDiv.getBoundingClientRect();
                const containerRect = mainCanvas.getBoundingClientRect();
                const width = contentRect.width / state.scale;
                const height = contentRect.height / state.scale;
                const scaleX = (containerRect.width * 0.9) / width;
                const scaleY = (containerRect.height * 0.9) / height;
                state.scale = Math.min(scaleX, scaleY, 1); 
                const centerX = containerRect.width / 2;
                const centerY = containerRect.height / 2;
                state.pX = centerX - (width * state.scale) / 2 - (100 * state.scale); 
                state.pY = centerY - (height * state.scale) / 2 - (100 * state.scale);
            } else { state.scale = 1; state.pX = 0; state.pY = 0; }
            updateTransform();
        };

        // ==========================================
        // è¨ˆç®—æ©Ÿé‚è¼¯ (ç‹€æ…‹åŸºç¤å¾ªç’°åµæ¸¬ - æ”¯æ´é“å…·å›æº¯)
        // ==========================================
        function calculateAllEndings() {
            if (!currentStoryData) { alert("è«‹å…ˆè¼‰å…¥ JSON"); return; }
            const results = [];
            const initialStats = {};
            currentStoryData.config.stats.forEach(s => initialStats[s.id] = s.init);
            
            const initialInventory = []; 

            // è¼”åŠ©å‡½å¼ï¼šç”¢ç”Ÿç‹€æ…‹æŒ‡ç´‹ (Scene ID + é“å…·æ¸…å–®)
            function getStateKey(sceneId, inventory) {
                const invStr = [...inventory].sort().join(',');
                return `${sceneId}|[${invStr}]`;
            }

            // åƒæ•¸ visitedStates: è¨˜éŒ„èµ°éçš„ã€Œç‹€æ…‹æŒ‡ç´‹ã€(è€Œä¸åƒ…æ˜¯å ´æ™¯ID)
            function traverse(sceneId, currentStats, currentInventory, pathLog, visitedStates) {
                
                if (sceneId === 'end_calc' || !currentStoryData.scenes[sceneId]) {
                    results.push({ path: pathLog, stats: {...currentStats}, inventory: [...currentInventory], ending: determineEnding(currentStats) });
                    return;
                }
                
                const scene = currentStoryData.scenes[sceneId];
                if (!scene.choices || scene.choices.length === 0) {
                    results.push({ path: pathLog, stats: {...currentStats}, inventory: [...currentInventory], ending: determineEnding(currentStats) });
                    return;
                }

                scene.choices.forEach(choice => {
                    // 1. æ¢ä»¶æª¢æŸ¥ (åŒ…å«é“å…·)
                    if (choice.req && !checkCondition(currentStats, choice.req)) return;
                    
                    // [é“å…·æª¢æŸ¥é»] ç¢ºä¿å¦‚æœæ²’é“å…·ï¼Œé€™æ¢è·¯æ ¹æœ¬ä¸èƒ½èµ°
                    if (choice.reqItem && !currentInventory.includes(choice.reqItem)) return;

                    // 2. é å…ˆè¨ˆç®—ã€Œä¸‹ä¸€æ­¥çš„ç‹€æ…‹ã€
                    let nextInventory = [...currentInventory];
                    if (choice.gainItems) {
                        choice.gainItems.forEach(i => { if(!nextInventory.includes(i)) nextInventory.push(i); });
                    }
                    if (choice.loseItems) {
                        nextInventory = nextInventory.filter(i => !choice.loseItems.includes(i));
                    }
                    
                    // [é‡é»é‚è¼¯] ç”¢ç”Ÿä¸‹ä¸€æ­¥çš„ç‹€æ…‹æŒ‡ç´‹ (å ´æ™¯ + æ–°èƒŒåŒ…)
                    const nextStateKey = getStateKey(choice.nextScene, nextInventory);

                    // 3. [ç‹€æ…‹åŸºç¤å¾ªç’°åµæ¸¬] 
                    // åªæœ‰ç•¶ã€Œä¸‹ä¸€å€‹æˆ¿é–“ã€ä¸”ã€ŒèƒŒåŒ…å…§å®¹å®Œå…¨ä¸€æ¨£ã€çš„ç‹€æ³ç™¼ç”Ÿéï¼Œæ‰è¦–ç‚ºæ­»å¾ªç’°
                    if (visitedStates.includes(nextStateKey)) {
                        results.push({
                            path: [...pathLog, `${sceneId}â†’${choice.text} (å¾ªç’°)`],
                            stats: {...currentStats},
                            inventory: [...currentInventory],
                            ending: { title: "â›” å¾ªç’°ä¸­æ­¢", id: "loop_detected", color: "#95a5a6" }
                        });
                        return;
                    }

                    // è¨ˆç®—æ–°æ•¸å€¼
                    let nextStats;
                    if (choice.isReset) {
                        nextStats = {};
                        currentStoryData.config.stats.forEach(s => {
                            nextStats[s.id] = (choice.effects && choice.effects[s.id] !== undefined) ? choice.effects[s.id] : 0;
                        });
                    } else {
                        nextStats = { ...currentStats };
                        if (choice.effects) {
                            for (let [k, v] of Object.entries(choice.effects)) {
                                if (nextStats[k] === undefined) nextStats[k] = 0;
                                nextStats[k] += v;
                            }
                        }
                    }

                    let choiceText = choice.text.split('ï¼š')[0].substring(0, 8);
                    if (choice.isReset) choiceText += "(é‡ç½®)";
                    
                    // éè¿´å‘¼å«ï¼šå°‡æ–°çš„ç‹€æ…‹æŒ‡ç´‹åŠ å…¥ visitedStates
                    traverse(
                        choice.nextScene, 
                        nextStats, 
                        nextInventory, 
                        [...pathLog, `${sceneId}â†’${choiceText}`], 
                        [...visitedStates, nextStateKey]
                    );
                });
            }

            // åˆå§‹ç‹€æ…‹æŒ‡ç´‹
            const initialKey = getStateKey('intro', initialInventory);
            traverse('intro', initialStats, initialInventory, [], [initialKey]);
            
            lastCalculationResults = results;
            renderCalculatorUI();
        }

        function checkCondition(stats, condition) {
            const val = stats[condition.stat] || 0; const target = condition.val;
            switch (condition.op) { case '>': return val > target; case '>=': return val >= target; case '<': return val < target; case '<=': return val <= target; case '==': return val == target; default: return false; }
        }

        function determineEnding(stats) {
            const endings = currentStoryData.endings;
            const sortedEndings = [...endings].sort((a, b) => b.priority - a.priority);
            for (let end of sortedEndings) {
                if (!end.conditions || end.conditions.length === 0) return end;
                let match = true;
                for (let cond of end.conditions) { if (!checkCondition(stats, cond)) { match = false; break; } }
                if (match) return end;
            }
            return { title: "æœªçŸ¥çµå±€", id: "unknown", color: "#ccc" };
        }

        function renderCalculatorUI() {
            const html = `<div class="tab-group"><button class="tab-btn active" onclick="switchTab('stats', this)">ğŸ“Š çµå±€çµ±è¨ˆ</button><button class="tab-btn" onclick="switchTab('paths', this)">ğŸ›£ï¸ è·¯å¾‘æ˜ç´°</button></div><div id="calcContent" style="flex-grow:1; overflow:auto;"></div><div style="margin-top:10px; font-size:12px; color:#666; text-align:right;">å…±è¨ˆç®—å‡º ${lastCalculationResults.length} ç¨®è·¯å¾‘</div>`;
            openModal("çµå±€è¦†è“‹ç‡è¨ˆç®—å™¨", html); renderStatsView();
        }

        window.switchTab = function(mode, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active');
            if (mode === 'stats') renderStatsView(); else renderPathsView();
        }

        function renderStatsView() {
            const stats = {}; lastCalculationResults.forEach(row => { const id = row.ending.id; if (!stats[id]) stats[id] = { title: row.ending.title, count: 0, color: row.ending.color }; stats[id].count++; });
            const sorted = Object.values(stats).sort((a, b) => b.count - a.count);
            let html = `<table class="calc-table"><thead><tr><th>çµå±€åç¨±</th><th width="100">æ¬¡æ•¸</th><th width="200">ä½”æ¯”</th></tr></thead><tbody>`;
            sorted.forEach(item => { const pct = ((item.count / lastCalculationResults.length) * 100).toFixed(1); html += `<tr><td style="color:${item.color}; font-weight:bold;">${item.title}</td><td>${item.count}</td><td><div style="display:flex; align-items:center; gap:5px;"><div style="width:100px; background:#eee; height:8px; border-radius:4px;"><div class="percent-bar-fill" style="width:${pct}%"></div></div><span>${pct}%</span></div></td></tr>`; });
            html += `</tbody></table>`; document.getElementById('calcContent').innerHTML = html;
        }

        function renderPathsView() {
            let html = `<table class="calc-table"><thead><tr><th width="40%">è·¯å¾‘</th><th width="30%">æœ€çµ‚ç‹€æ…‹</th><th width="30%">çµå±€</th></tr></thead><tbody>`;
            lastCalculationResults.forEach(row => { 
                let statHtml = Object.entries(row.stats).map(([k,v])=>`<span style="background:#eee; padding:2px 4px; border-radius:3px; margin-right:3px; font-size:11px;">${k}:${v}</span>`).join(''); 
                
                // é€™è£¡æœƒé¡¯ç¤ºæœ€çµ‚æŒæœ‰é“å…·
                let itemHtml = (row.inventory && row.inventory.length > 0) ? `<br><span class="item-tag">ğŸ’ ${row.inventory.join(', ')}</span>` : '';
                
                html += `<tr><td style="font-family:monospace; font-size:12px;">${row.path.join(' â” ')}</td><td>${statHtml}${itemHtml}</td><td style="color:${row.ending.color}; font-weight:bold;">${row.ending.title}</td></tr>`; 
            });
            html += `</tbody></table>`; document.getElementById('calcContent').innerHTML = html;
        }

        window.showNodeDetails = (id) => { 
            const scene = currentStoryData.scenes[id]; if (!scene) return; 
            let html = `<div style="background:#f9f9f9; padding:10px;">${scene.dialogues.map(d=>`<p>${d}</p>`).join('')}</div>`; 
            if (scene.choices) html += `<h4>é¸é …</h4>` + scene.choices.map(c=>`<div style="margin-bottom:5px; border-left:3px solid #4a90e2; padding-left:5px;">
                ${c.text} ${c.isReset ? '<span class="reset-tag">æ•¸å€¼é‡ç½®</span>' : ''} â†’ ${c.nextScene} 
                <br>
                ${c.reqItem ? `<small style="color:#e74c3c">ğŸ”’ éœ€æŒæœ‰: ${c.reqItem}</small><br>` : ''}
                ${c.gainItems ? `<small style="color:#27ae60">ğŸ ç²å¾—: ${c.gainItems.join(',')}</small><br>` : ''}
                ${c.loseItems ? `<small style="color:#e67e22">ğŸ—‘ï¸ æ¶ˆè€—: ${c.loseItems.join(',')}</small><br>` : ''}
                <small style="color:green">æ•¸å€¼: ${JSON.stringify(c.effects||{})}</small>
                </div>`).join(''); 
            openModal(id, html); 
        }
        window.showEndingDetails = (id) => { const e = currentStoryData.endings.find(x => x.id === id); openModal(e.title, `<p>${e.desc}</p><blockquote>${e.quote}</blockquote><pre>${JSON.stringify(e.conditions)}</pre>`); }
        function openModal(t, h) { document.getElementById('modalTitle').innerText=t; document.getElementById('modalBody').innerHTML=h; document.getElementById('modalOverlay').classList.add('active'); }
        window.closeModal = (e) => { if(e && e.target!==document.getElementById('modalOverlay') && e.target.className!=='close-btn')return; document.getElementById('modalOverlay').classList.remove('active'); }
    </script>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Engine</title>
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="bgm-player" loop></audio>
    <audio id="sfx-player"></audio>

    <div class="game-window">
        <div id="game-bg" class="background-layer"></div>
        <div class="stats-overlay"><div id="stats-container"></div></div>
        <div class="dialogue-container">
            <div id="story-text" class="dialogue-text">載入中...</div>
            <div id="next-indicator" class="next-arrow">▼ 點擊繼續</div>
        </div>
        <div id="choices-overlay" class="choices-layer hidden">
            <div id="choices-container" class="choices-box"></div>
        </div>
        <div id="ending-screen" class="ending-layer hidden">
            <div class="ending-content-wrapper">
                <h1 id="ending-title"></h1>
                <p id="ending-desc"></p>
                <p id="ending-quote" class="quote"></p>
                
                <div class="ending-actions">
                    <button class="choice-btn" onclick="showReview()">📜 查看我的抉擇分析</button>
                    <button class="choice-btn restart-btn" onclick="location.reload()">🔄 重新輪迴</button>
                </div>

                <div id="review-container" class="review-box hidden">
                    <h3>【 學習歷程回顧 】</h3>
                    <div id="review-list"></div>
                    <button class="close-btn" onclick="closeReview()">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script> 
</body>
</html>
